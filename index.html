<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Someone Special üíö</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>

:root{
--mint:#e9f5ec;
--soft:#c8e6c9;
--gold:#d4af37;
--glass:rgba(255,255,255,0.35);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
min-height:100vh;
background:linear-gradient(120deg,#f1f8e9,#ffffff,#dcedc8);
background-size:400% 400%;
animation:bgMove 12s infinite ease-in-out;
overflow-x:hidden;
text-align:center;
color:#2e3d2f;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* HEADER */

header{padding:80px 20px 40px;}

h1{
font-family:'Playfair Display',serif;
font-size:3rem;
color:var(--gold);
text-shadow:0 0 15px rgba(212,175,55,.5);
}

#typeText{
margin-top:15px;
font-size:1.1rem;
max-width:650px;
margin-inline:auto;
}

/* MUSIC */

.player{
margin-top:25px;
display:inline-block;
padding:15px 30px;
background:var(--glass);
border-radius:40px;
backdrop-filter:blur(12px);
box-shadow:0 8px 25px rgba(0,0,0,.15);
}

/* SECRET */

.secret-btn{
margin-top:30px;
padding:12px 28px;
border:none;
border-radius:30px;
background:var(--gold);
color:white;
font-weight:600;
cursor:pointer;
box-shadow:0 0 20px rgba(212,175,55,.6);
transition:.3s;
}

.secret-btn:hover{transform:scale(1.1);}

.secret{
max-width:520px;
margin:25px auto;
padding:25px;
background:var(--glass);
border-radius:20px;
display:none;
backdrop-filter:blur(12px);
}

/* GALLERY */

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:30px;
padding:60px 25px;
}

.card{
background:white;
border-radius:18px;
padding:12px;
box-shadow:0 15px 35px rgba(0,0,0,.15);
transition:.4s;
cursor:pointer;
}

.card:hover{
transform:translateY(-12px) scale(1.05);
box-shadow:0 25px 50px rgba(212,175,55,.45);
}

.card img{
width:100%;
border-radius:14px;
}

.caption{margin-top:12px;font-weight:600;color:#558b2f;}

/* MODAL */

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.8);
display:none;
align-items:center;
justify-content:center;
z-index:999;
}

.modal img{
max-width:90%;
max-height:90%;
border-radius:15px;
}

/* FALLING PETALS */

.petal{
position:fixed;
top:-50px;
width:20px;
height:20px;
background:pink;
border-radius:50%;
opacity:.6;
animation:fall linear infinite;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
}
}

/* GAME */

#game{
margin:40px auto;
max-width:400px;
padding:30px;
background:var(--glass);
border-radius:25px;
backdrop-filter:blur(12px);
}

.heart{
position:absolute;
font-size:30px;
cursor:pointer;
}

/* FOOTER */

footer{
padding:40px 20px;
color:var(--gold);
font-weight:600;
}

</style>
</head>

<body>

<header>
<h1 id="title">Hey ‚ú®</h1>
<div id="typeText"></div>

<div class="player">
<p style="font-size:12px;color:var(--gold)">Play Her Song üéµ</p>
<audio controls>
<source src="song.mp3" type="audio/mpeg">
</audio>
</div>

<button class="secret-btn" onclick="reveal()">Tap For A Secret üíõ</button>

<div class="secret" id="secretBox"></div>
</header>

<!-- GAME -->
<div id="game">
<h3>Catch The Hearts üíö</h3>
<p>Score: <span id="score">0</span></p>
</div>

<!-- GALLERY -->
<section class="gallery">
<div class="card" onclick="openModal(this)"><img src="photo1.jpg"><div class="caption">Smile üå∏</div></div>
<div class="card" onclick="openModal(this)"><img src="photo2.jpg"><div class="caption">Soft Soul üêæ</div></div>
<div class="card" onclick="openModal(this)"><img src="photo3.jpg"><div class="caption">Glow ‚ú®</div></div>
<div class="card" onclick="openModal(this)"><img src="photo4.jpg"><div class="caption">Magic ü§ç</div></div>
<div class="card" onclick="openModal(this)"><img src="photo5.jpg"><div class="caption">Favorite üíö</div></div>
<div class="card" onclick="openModal(this)"><img src="photo6.jpg"><div class="caption">Adorableü•∞ üíö</div></div>
</section>

<footer>Made with ‚ù§Ô∏è only for you</footer>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
<img id="modalImg">
</div>

<script>

/* PERSONALIZE NAME */
const herName="KIA";   // CHANGE NAME HERE

document.getElementById("title").innerText="Hey "+herName+" ‚ú®";

const text=`A small website for ${herName}, who loves animals, peace, and unknowingly stole my attention.`;
let i=0;
function type(){
if(i<text.length){
document.getElementById("typeText").innerHTML+=text.charAt(i);
i++;
setTimeout(type,40);
}}
type();

/* SECRET + CONFETTI */
function reveal(){
document.getElementById("secretBox").innerHTML=
`${herName}, you have the kind of smile that makes ordinary days feel special. I built this only for you. üêæ‚ú®`;
document.getElementById("secretBox").style.display="block";
confetti();
}

/* CONFETTI EFFECT */
function confetti(){
for(let i=0;i<80;i++){
let c=document.createElement("div");
c.style.position="fixed";
c.style.width="8px";
c.style.height="8px";
c.style.background=`hsl(${Math.random()*360},100%,70%)`;
c.style.left=Math.random()*100+"vw";
c.style.top="-10px";
c.style.animation="fall 3s linear";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

/* FALLING PETALS */
setInterval(()=>{
let p=document.createElement("div");
p.className="petal";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(Math.random()*3+5)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),8000);
},300);

/* GAME */
let score=0;
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíö";
h.style.left=Math.random()*80+"%";
h.style.top=Math.random()*200+"px";
h.onclick=()=>{
score++;
document.getElementById("score").innerText=score;
h.remove();
};
document.getElementById("game").appendChild(h);
setTimeout(()=>h.remove(),2000);
},800);

/* MODAL */
function openModal(card){
document.getElementById("modalImg").src=card.querySelector("img").src;
document.getElementById("modal").style.display="flex";
}
function closeModal(){
document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
