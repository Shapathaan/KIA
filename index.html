<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Someone Special üíö</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>

:root{
--gold:#d4af37;
--glass:rgba(255,255,255,0.35);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
background:linear-gradient(120deg,#f1f8e9,#ffffff,#dcedc8);
background-size:400% 400%;
animation:bgMove 12s infinite ease-in-out;
overflow-x:hidden;
text-align:center;
color:#2e3d2f;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* HERO IMAGE */

.hero{
width:100%;
max-height:420px;
overflow:hidden;
}

.hero img{
width:100%;
height:420px;
object-fit:cover;
filter:brightness(0.85);
}

/* HEADER */

header{
padding:60px 20px 40px;
}

h1{
font-family:'Playfair Display',serif;
font-size:3rem;
color:var(--gold);
text-shadow:0 0 15px rgba(212,175,55,.5);
}

#typeText{
margin-top:15px;
max-width:650px;
margin-inline:auto;
}

/* MUSIC */

.player{
margin-top:25px;
display:inline-block;
padding:15px 30px;
background:var(--glass);
border-radius:40px;
backdrop-filter:blur(12px);
box-shadow:0 8px 25px rgba(0,0,0,.15);
}

/* LOVE LETTER */

.secret{
max-width:520px;
margin:25px auto;
padding:25px;
background:var(--glass);
border-radius:20px;
display:none;
backdrop-filter:blur(12px);
animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

.cinematic{
opacity:0;
transform:scale(.9);
transition:1.2s ease;
box-shadow:0 0 25px rgba(212,175,55,.4);
}

.cinematic.show{
opacity:1;
transform:scale(1);
}

/* GAME */

#game{
margin:40px auto;
max-width:400px;
padding:30px;
background:var(--glass);
border-radius:25px;
backdrop-filter:blur(12px);
position:relative;
min-height:220px;
}

.heart{
position:absolute;
font-size:30px;
cursor:pointer;
}

/* GALLERY */

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:30px;
padding:60px 25px;
}

.card{
background:white;
border-radius:18px;
padding:12px;
box-shadow:0 15px 35px rgba(0,0,0,.15);
transition:.4s;
cursor:pointer;
}

.card:hover{
transform:translateY(-12px) scale(1.05);
box-shadow:0 25px 50px rgba(212,175,55,.45);
}

.card img{
width:100%;
border-radius:14px;
}

/* MODAL */

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.8);
display:none;
align-items:center;
justify-content:center;
z-index:999;
}

.modal img{
max-width:90%;
max-height:90%;
border-radius:15px;
}

/* PETALS */

.petal{
position:fixed;
top:-50px;
width:20px;
height:20px;
background:pink;
border-radius:50%;
opacity:.6;
animation:fall linear infinite;
z-index:-1;
}

/* PAWS */

.paw{
position:fixed;
top:-40px;
font-size:22px;
opacity:0.25;
animation:fall linear infinite;
z-index:-1;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
}
}

/* FOOTER */

footer{
padding:40px;
color:var(--gold);
font-weight:600;
}

</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
<img src="hero.jpg">
</div>

<header>
<h1>Hey KIA ‚ú®</h1>
<div id="typeText"></div>

<div class="player">
<p style="font-size:12px;color:var(--gold)">Play Her Song üéµ</p>
<audio id="bgMusic" controls loop>
<source src="song.mp3" type="audio/mpeg">
</audio>
</div>
</header>

<!-- GAME -->
<div id="game">
<h3>Catch The Hearts üíö</h3>
<p>Score: <span id="score">0</span> / 10</p>
</div>

<!-- LOVE LETTER -->
<div class="secret cinematic" id="loveLetter">
<p style="font-family:'Playfair Display',serif;font-size:1.4rem;color:#d4af37;">
A Thought I Wanted To Share
</p>
<p id="letterText"></p>
</div>

<!-- GALLERY -->
<section class="gallery">
<div class="card" onclick="openModal(this)"><img src="photo1.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo2.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo3.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo4.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo5.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo6.jpg"></div>
</section>

<footer>Made with ‚ù§Ô∏è only for you</footer>

<div class="modal" id="modal" onclick="closeModal()">
<img id="modalImg">
</div>

<script>

/* INTRO TEXT */
const intro=`A small website for KIA, who loves animals, peace, and unknowingly stole my attention.`;
let i=0;
function typeIntro(){
if(i<intro.length){
document.getElementById("typeText").innerHTML+=intro.charAt(i);
i++;
setTimeout(typeIntro,40);
}}
typeIntro();

/* CONFETTI */
function confetti(){
for(let i=0;i<60;i++){
let c=document.createElement("div");
c.style.position="fixed";
c.style.width="8px";
c.style.height="8px";
c.style.background=`hsl(${Math.random()*360},100%,70%)`;
c.style.left=Math.random()*100+"vw";
c.style.top="-10px";
c.style.animation="fall 3s linear";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

/* PETALS */
setInterval(()=>{
let p=document.createElement("div");
p.className="petal";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(Math.random()*3+5)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),8000);
},300);

/* PAWS */
setInterval(()=>{
let p=document.createElement("div");
p.className="paw";
p.innerHTML="üêæ";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(Math.random()*4+6)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),9000);
},500);

/* GAME */
let score=0;
let unlocked=false;

setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíö";
h.style.left=Math.random()*80+"%";
h.style.top=Math.random()*160+"px";

h.onclick=()=>{
if(unlocked) return;

score++;
document.getElementById("score").innerText=score;

if(score>=10){
unlocked=true;
const letter=document.getElementById("loveLetter");
letter.style.display="block";
setTimeout(()=>letter.classList.add("show"),100);
startLetter();
confetti();
}
h.remove();
};

document.getElementById("game").appendChild(h);
setTimeout(()=>h.remove(),2000);
},800);

/* LETTER TYPEWRITER */
const message=`I don‚Äôt know when it happened,
but I started noticing the little things.

The way you smile.
The way you‚Äôre gentle with animals.
The calm you seem to carry.

Some people don‚Äôt try to be special.
They just are.

I‚Äôm not expecting anything from this.
I just wanted you to know that
you‚Äôre appreciated in a quiet, genuine way.

üåø`;

let li=0;
function startLetter(){
const t=document.getElementById("letterText");
t.innerHTML="";
li=0;
function type(){
if(li<message.length){
t.innerHTML+=message.charAt(li);
li++;
setTimeout(type,35);
}}
type();
}

/* MODAL */
function openModal(card){
document.getElementById("modalImg").src=card.querySelector("img").src;
document.getElementById("modal").style.display="flex";
}
function closeModal(){
document.getElementById("modal").style.display="none";
}

/* SMART AUTOPLAY */
const music=document.getElementById("bgMusic");
window.addEventListener("load",()=>{music.play().catch(()=>{});});
document.addEventListener("click",()=>{if(music.paused) music.play();},{once:true});

</script>

</body>
</html>
