<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Someone Special üíö</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>

:root{
--gold:#d4af37;
--glass:rgba(255,255,255,0.35);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
background:linear-gradient(120deg,#f1f8e9,#ffffff,#dcedc8);
background-size:400% 400%;
animation:bgMove 12s infinite ease-in-out;
overflow-x:hidden;
text-align:center;
color:#2e3d2f;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

/* HERO */

.hero img{
width:100%;
height:420px;
object-fit:cover;
filter:brightness(.85);
}

/* HEADER */

header{padding:60px 20px;}

h1{
font-family:'Playfair Display',serif;
font-size:3rem;
color:var(--gold);
text-shadow:0 0 15px rgba(212,175,55,.5);
}

#typeText{
margin-top:15px;
max-width:650px;
margin-inline:auto;
}

/* MUSIC */

.player{
margin-top:25px;
display:inline-block;
padding:15px 30px;
background:var(--glass);
border-radius:40px;
backdrop-filter:blur(12px);
box-shadow:0 8px 25px rgba(0,0,0,.15);
}

/* LETTER */

.secret{
max-width:520px;
margin:25px auto;
padding:25px;
background:var(--glass);
border-radius:20px;
display:none;
backdrop-filter:blur(12px);
}

.cinematic{
opacity:0;
transform:scale(.9);
transition:1.2s ease;
}

.cinematic.show{
opacity:1;
transform:scale(1);
}

/* GAME */

#game{
margin:40px auto;
max-width:400px;
padding:30px;
background:var(--glass);
border-radius:25px;
backdrop-filter:blur(12px);
position:relative;
min-height:220px;
}

.heart{
position:absolute;
font-size:30px;
cursor:pointer;
}

/* PETALS + PAWS */

.petal,.paw{
position:fixed;
top:-40px;
animation:fall linear infinite;
z-index:-1;
opacity:.4;
}

.petal{
width:20px;height:20px;background:pink;border-radius:50%;
}

.paw{font-size:22px;}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

/* GALLERY */

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:25px;
padding:60px 25px;
}

.card img{
width:100%;
border-radius:14px;
}

/* MODAL */

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.8);
display:none;
align-items:center;
justify-content:center;
}

.modal img{
max-width:90%;
max-height:90%;
border-radius:15px;
}

/* FOOTER */

footer{padding:40px;color:var(--gold);}

</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
<img src="hero.jpg">
</div>

<header>
<h1>Hey KIA ‚ú®</h1>
<div id="typeText"></div>

<div class="player">
<p style="font-size:12px;color:var(--gold)">Play Her Song üéµ</p>

<!-- MUTED AUTOPLAY -->
<audio id="bgMusic" autoplay muted loop controls>
<source src="song.mp3" type="audio/mpeg">
</audio>

</div>
</header>

<!-- GAME -->
<div id="game">
<h3>Catch The Hearts üíö</h3>
<p>Score: <span id="score">0</span> / 10</p>
</div>

<!-- LOVE LETTER -->
<div class="secret cinematic" id="loveLetter">
<p style="font-family:'Playfair Display',serif;font-size:1.4rem;color:#d4af37;">
A Thought I Wanted To Share
</p>
<p id="letterText"></p>
</div>

<!-- GALLERY -->
<section class="gallery">
<div class="card" onclick="openModal(this)"><img src="photo1.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo2.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo3.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo4.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo5.jpg"></div>
<div class="card" onclick="openModal(this)"><img src="photo6.jpg"></div>
</section>

<footer>Made with ‚ù§Ô∏è only for you</footer>

<div class="modal" id="modal" onclick="closeModal()">
<img id="modalImg">
</div>

<script>

/* INTRO */
const intro="A small website for KIA, who loves animals, peace, and unknowingly stole my attention.";
let i=0;
(function type(){
if(i<intro.length){
document.getElementById("typeText").innerHTML+=intro.charAt(i++);
setTimeout(type,40);
}})();

/* PETALS */
setInterval(()=>{
let p=document.createElement("div");
p.className="petal";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(Math.random()*3+5)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),8000);
},300);

/* PAWS */
setInterval(()=>{
let p=document.createElement("div");
p.className="paw";
p.innerHTML="üêæ";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(Math.random()*4+6)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),9000);
},500);

/* GAME + UNLOCK */
let score=0,unlocked=false;

setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíö";
h.style.left=Math.random()*80+"%";
h.style.top=Math.random()*150+"px";

h.onclick=()=>{
if(unlocked) return;
score++;
document.getElementById("score").innerText=score;

if(score>=10){
unlocked=true;
const l=document.getElementById("loveLetter");
l.style.display="block";
setTimeout(()=>l.classList.add("show"),100);
startLetter();
}

h.remove();
};

document.getElementById("game").appendChild(h);
setTimeout(()=>h.remove(),2000);
},800);

/* LETTER TYPE */
const msg=`I don‚Äôt know when it happened,
but I started noticing the little things.

The way you smile.
The way you‚Äôre gentle with animals.
The calm you seem to carry.

Some people don‚Äôt try to be special.
They just are.

I just wanted you to know that
you‚Äôre appreciated in a quiet, genuine way.

üåø`;

function startLetter(){
let j=0;
const t=document.getElementById("letterText");
(function type(){
if(j<msg.length){
t.innerHTML+=msg.charAt(j++);
setTimeout(type,35);
}})();
}

/* MODAL */
function openModal(c){
modal.style.display="flex";
modalImg.src=c.querySelector("img").src;
}
function closeModal(){modal.style.display="none";}

/* üîä UNMUTE ON FIRST TAP */
const music=document.getElementById("bgMusic");

document.addEventListener("click",()=>{
music.muted=false;
music.volume=0.7;
music.play();
},{once:true});

</script>

</body>
</html>
